<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="body-wrapper">
    <main class="main">
      <div class="main-bg">
        <header class="header">
          <div class="header__logo">
            <img src="#" alt="logo" class="logo">
          </div>
          <nav class="header__nav">
            <a href="#" class="header__link">Главная</a>
            <a href="#" class="header__link">О нас</a>
            <a href="#" class="header__link">Как это работает</a>
            <a href="#" class="header__link">Детали</a>
            <a href="#" class="header__link">Контакты</a>
          </nav>
          <div class="header__lang">Язык</div>
        </header>
        <a href="mailto:findeo@gmail.com" class="header__email">findeo@gmail.com</a>
        <a href="tel:+08096843245789" class="header__phone">(+080) 9684 32 45 789</a>
        <div class="scroll-down">Scroll Down</div>
      </div>
      <div class="main-window">
        <div class="main-photo">
          <img src="img/flokehyttene/flokehyttene-1.jpg" alt="main-photo" class="main-photo__img">
          <div class="main-photo__text">
            <div class="main-photo__uppertitle">
              <p class="main-photo__uppertitle-text">Получите все необходимое, чтобы выбрать подходящего агента...
              </p>
              <img src="#" alt="uppertitle-icon" class="main-photo__uppertitle-icon">
            </div>
            <h1 class="main-photo__title">Лучший способ найти ваш идеальный дом.</h1>
            <button class="main-photo__btn">Узнать больше</button>
          </div>
        </div>
      </div>
      <div class="main-houses">
        <div class="housename">
          <div class="housename__number">01</div>
          <p class="housename__name">Eagle Apartment</p>
        </div>
        <div class="housename">
          <div class="housename__number">02</div>
          <p class="housename__name">California House</p>
        </div>
        <div class="housename">
          <div class="housename__number">03</div>
          <p class="housename__name">Flamingos House</p>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
